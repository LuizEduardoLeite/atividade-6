<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tb.css">
    <title>Tabela html</title>
</head>
<body>
    <header>
    <h1>Tabela de cadastros</h1>
    <form action="">
        <section>
        <fieldset>
            <legend>Dados do Usuário</legend>
            <p><label for="nm">Nome</label></p>
            <p><input type="text"id="nm" placeholder="digite seu nome"></p>
            <p><label for="email">E-mail</label></p>
            <p><input type="email"id="email"placeholder="Digite seu e-mail"></p>
            <p><label for="cpf">Cpf</label></p>
            <p><input type="text"id="cpf" maxlength="11" placeholder="digite seu CPF"required></p>
        </fieldset>
        </section>
        <section>
        <fieldset>
            <legend>Tela de Login</legend>
            <p><label for="lg">Digite seu login</label></p>
            <p><input type="login"id="lg"placeholder="digite seu login"required></p>
            <p><label for="key">Digite sua Senha</label></p>
            <p><input type="password"id="key" maxlength="6" placeholder="Senha de 6 dígitos"required></p>
        </fieldset><br><br>
        </section>
        <button type="submit">Validar dados</button>
        <button type="reset">Resetar formulário</button>
    </form>
</header>
</body>
</html>
